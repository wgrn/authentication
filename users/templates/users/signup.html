{% extends "users/base.html" %}

{% block title %}
<title>Agenda - Registrarse</title>
{% endblock %}

{% block body %}

    <div>

         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Crear una cuenta</h1>

         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td>
                      <input type="submit" name="submit" value="Registrarse" />
                    </td>

                </tr>

             </table>
         </form>

         <a href="{% url 'index' %}">Entrar</a>

     </div>


{% endblock %}
